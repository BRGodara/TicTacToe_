<!DOCTYPE html>
	<html>
		<head>
			<title>TicTacToe by Bishnaram Godara</title>
			<link rel="stylesheet" type="text/css" href="Style.css">
		</head>
		<body>
			<div id="Home">
				<div id="Logos">
					<div id="GameLogo"></div>
					<div id="CreatorLogo"></div>
					<div id="CreatorName">Created by BR Godara</div>
				</div>
				<div id="Play" onclick="Play()"></div>
			</div>
			<div id="Main">
				<div id="Game">
					<div id="Div1" onclick="Draw(1)"> </div>
					<div id="Div2" onclick="Draw(2)"> </div>
					<div id="Div3" onclick="Draw(3)"> </div>
					<div id="Div4" onclick="Draw(4)"> </div>
					<div id="Div5" onclick="Draw(5)"> </div>
					<div id="Div6" onclick="Draw(6)"> </div>
					<div id="Div7" onclick="Draw(7)"> </div>
					<div id="Div8" onclick="Draw(8)"> </div>
					<div id="Div9" onclick="Draw(9)"> </div>
				</div>
				<div id="Result">
					Match in progress
				</div>
				<div id="Position">
					<span id="XTurn">X</span>
					<span id="vs">vs</span>
					<span id="OTurn">O</span>
				</div>
				<div id="Reset" onclick="Reset()"></div>
				<div id="Back" onclick="Back()"></div>
				<div id="Credits">
					Creator : Bishnaram Godara
				</div>
			</div>
			<script src="Script.js"></script>
		</body>
	</html>
